<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yacine</title>
    <script src="../scripts/CreerSession.js" type="module" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../scripts/script.js" defer></script>
</head>
<body>

    <header class="text-gray-400 bg-blue-600 dark:bg-black dark:border-b sticky top-0 left-0 right-0 w-full z-50 js-header">
    </header>

    <div id="AlerteDeconnexion" class="fixed inset-0 bg-gray-600 bg-opacity-70 overflow-y-auto h-full w-full  z-50 hidden">
        <div class="relative top-20 mx-auto p-5 border w-11/12 max-w-md shadow-lg rounded-2xl bg-white dark:bg-black">
          <div class="mt-3 text-center">
            <h3 class="text-3xl text-red-500 dark:text-red-500 font-bold sm:text-xl js-titre-alerte ">Confirmation de déconnexion !</h3>
            <div class="mt-2 px-7 py-3">
              <p class="text-sm sm:text-base text-black dark:text-white js-texte-alerte">Êtes-vous sûr de vouloir vous déconnecter ?</p>
            </div>
            <div class="items-center px-4 py-3">
                <button type="button" class=" js-bouton-alerte-deconnexion focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900 ">Se déconnecter</button>
                <button type="button" class=" js-bouton-alerte-annuler text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Annuler</button>
                
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
