<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer Session - JoJogo</title>
    <script src="../scripts/CreerSession.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/locale/fr.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/plugin/customParseFormat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
   <link href="./out" rel="stylesheet" >
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../scripts/script.js" type="module" defer></script>
</head>
<body>

      <!-- Header -->
    <header class="text-gray-400 bg-blue-600 dark:bg-black dark:border-b sticky top-0 left-0 right-0 w-full z-50 creer-session-header">
    </header>

 <!-- Alerte de déconnexion -->     

    <div id="CreerSessionAlerteDeconnexion" class="fixed inset-0 bg-gray-600 bg-opacity-70 overflow-y-auto h-full w-full z-50 hidden ">
        <div class="relative top-96 mx-auto p-5 border w-11/12 max-w-md shadow-lg rounded-3xl bg-white dark:bg-black">
          <div class="mt-3 text-center">
            <h3 class="text-3xl text-red-500 dark:text-red-500 font-bold sm:text-xl creer-session-titre-alerte">Confirmation de déconnexion !</h3>
            <div class="mt-2 px-7 py-3">
              <p class="text-sm sm:text-base text-black dark:text-gray-300 creer-session-texte-alerte">Êtes-vous sûr de vouloir vous déconnecter ?</p>
            </div>
            <div class="items-center px-4 py-3">
                <button type="button" class="creer-session-bouton-deconnexion focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-normal rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Se déconnecter</button>
                <button type="button" class="creer-session-bouton-annuler text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-normal rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Annuler</button>
                <button class="btn js-chargement-bouton focus:outline-none text-white font- bg-slate-600 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-normal rounded-lg text-sm px-3.5 py-2.5  dark:bg-red-600  dark:focus:ring-red-900 hidden ">
                  <span class="loading loading-spinner loading-md text-white "></span>
                  Chargement...
                </button>
            </div>
          </div>
        </div>
    </div>

<!-- Créer une Session -->

    <div class="container mx-auto px-4 py-8 mt-16">
      <h1 class="mb-8 text-center text-3xl font-bold text-gray-800 dark:text-white">Créer une Session </h1>

      <form id="sessionForm" class="mx-auto mb-4 max-w-md rounded bg-white dark:bg-black px-8 pb-8 pt-6 shadow-md border border-black dark:border-white">
        <div class="mb-4">
          <label class="mb-2 block text-sm font-bold text-gray-700 dark:text-gray-300" for="sport">Sport *</label>
          <select id="sport" name="sport" class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 dark:text-gray-300 dark:bg-gray-700 shadow focus:outline-none" required>
            <option value="">Sélectionnez un sport</option>
            <option value="Football">Football</option>
            <option value="Futsal">Futsal</option>
            <option value="Musculation">Musculation</option>
            <option value="basketball">Basketball</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="mb-2 block text-sm font-bold text-gray-700 dark:text-gray-300" for="level">Niveau *</label>
          <select id="niveau" name="level" class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 dark:text-gray-300 dark:bg-gray-700 shadow focus:outline-none" required>
            <option value="">Sélectionnez votre niveau</option>
            <option value="Amateur">Amateur</option>
            <option value="Competiteur">Compétiteur</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="mb-2 block text-sm font-bold text-gray-700 dark:text-gray-300" for="date">Date *</label>
          <input type="date" id="date" name="date" class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 dark:text-gray-300 dark:bg-gray-700 shadow focus:outline-none" required />
        </div>
        <div class="mb-4">
          <label class="mb-2 block text-sm font-bold text-gray-700 dark:text-gray-300" for="texte">Age *</label>
          <input type="text" id="AgeInput" name="texte" class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 dark:text-gray-300 dark:bg-gray-700 shadow focus:outline-none" required />
        </div>
        <div class="mb-4">
          <label class="mb-2 block text-sm font-bold text-gray-700 dark:text-gray-300" for="time">Heure de départ * </label>
          <input type="time" id="tempsdebut" name="time" class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 dark:text-gray-300 dark:bg-gray-700 shadow focus:outline-none" required />
        </div>
        <div class="mb-4">
          <label class="mb-2 block text-sm font-bold text-gray-700 dark:text-gray-300" for="time">Heure de fin * </label>
          <input type="time" id="tempsfin" name="time" class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 dark:text-gray-300 dark:bg-gray-700 shadow focus:outline-none" required />
        </div>
        
        <div class="mb-4 relative">
          <label class="mb-2 block text-sm font-bold text-gray-700 dark:text-gray-300" for="location">Lieu *</label>
          <input type="text" id="location" name="location" placeholder="Entrez le lieu" class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 dark:text-gray-300 dark:bg-gray-700 shadow focus:outline-none" required />
          <ul id="locationSuggestions" class="absolute z-10 w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-b-lg shadow-lg max-h-60 overflow-auto hidden"></ul>
        </div>
        <div class="mb-6">
          <label class="mb-2 block text-sm font-bold text-gray-700 dark:text-gray-300" for="notes">Informations supplémentaires</label>
          <textarea id="notes" name="notes" placeholder="Toute information complémentaire" class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 dark:text-gray-300 dark:bg-gray-700 shadow focus:outline-none" rows="3"></textarea>
        </div>
        <div class="flex items-center justify-center">
          <button type="submit"  class=" Js-CreerSession focus:shadow-outline rounded bg-blue-500 px-4 py-2 font-bold text-white transition duration-300 hover:bg-blue-700 focus:outline-none">Créer la session</button>
        </div>
      </form>
    </div>

    <div id="notification" class="fixed   bottom-0 right-0 m-6 rounded-lg bg-green-500 p-4 text-white opacity-0 shadow-lg transition-opacity duration-500">Session créée avec succès !</div>

    <h1 id="TitreSession" class="text-3xl md:text-4xl font-bold text-center text-gray-800 dark:text-white mb-8 md:mb-12 mt-44 ">Mes Sessions</h1>

    <div class="flex flex-wrap justify-center gap-20 mb-14">
  </div>

  <div class=" js-modifiersession container mx-auto px-4 py-8 mt-16 hidden">
  </div>

</body>
</html>
