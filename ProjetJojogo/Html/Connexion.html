<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JoJogo</title>

</head>
<body class="flex flex-col min-h-screen">

  <!-- NAVBAR -->

        <span class="text-2xl font-medium">JoJogo</span>
      </a>  
      <div class="flex items-center space-x-4">
        <div class="boutonDarkMode">

            <input type="checkbox" class="theme-controller" value="dark" />

            <svg class="swap-off fill-current w-8 h-8 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

            </svg>
          </label>
        </div>
      </div>
    </div>
  </header>

  <section class="text-gray-400 bg-white dark:bg-black body-font relative flex-grow flex flex-col ConnexionJs ">
    <div class="container px-5 py-8 mx-auto flex-grow flex flex-col justify-between">
      <div class="flex flex-col h-full">
        <div class="flex flex-col text-center w-full mb-8 pt-36">
          <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-black dark:text-white ">Connectez vous </h1>
        </div>
        <div class="lg:w-1/2 md:w-2/3 mx-auto flex-grow">
            <div class="flex flex-col items-center space-y-2">
              <div class="w-full max-w-md">
                <div class="mb-4">
                  <label for="name" class="block text-sm font-medium text-black  dark:text-white mb-1 ">Pseudo</label>
                  <input type="text" id="name" name="name" class=" js-pseudo w-full bg-slate-200 dark:bg-black dark:text-white bg-opacity-40 rounded border border-gray-700 focus:border-sky-500 focus:bg-white focus:ring-2 focus:ring-indigo-900 text-base outline-none text-black py-2 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                
                <div class="mb-6">
                  <label for="password" class="block text-sm font-medium text-black dark:text-white mb-1 ">Mot de passe</label>
                  <input type="password" id="motdepasse" name="password" class="js-motdepasse-connexion  w-full bg-slate-200 dark:bg-black dark:text-white bg-opacity-40 rounded border border-gray-700 focus:border-sky-500 focus:bg-white focus:ring-2 focus:ring-indigo-900 text-base outline-none text-black py-2 px-3 leading-8 transition-colors duration-200 ease-in-out">
                 
                </div>
               
              </div>
             
              <button class="text-white bg-black hover:bg-slate-900 dark:bg-sky-500 dark:hover:bg-sky-600 border-0 py-2 px-8 focus:outline-none  rounded text-lg js-connexion">Connexion</button>
              
<button disabled type="button" id="boutonchargement" class="text-white bg-black dark:bg-sky-500  focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded text-base px-4 py-3 text-center me-2  inline-flex items-center  ">
  <svg aria-hidden="true" role="status" class="inline w-4 h-4 me-3 text-white animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">

  <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor"/>
  </svg>
  Chargement...
  </button>
  
              <p class="text-white js-test text-center text-lg pt-4 font-bold js-message-connexion ">  </p>
            </div>
          </div>
      </div>
    </div>
  </section>
</body>
</html>
