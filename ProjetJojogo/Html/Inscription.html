<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JoJogo</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.0/dist/full.css" rel="stylesheet" type="text/css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="../scripts/script.js" defer></script>
  <script src="../scripts/Inscription.js" type="module" defer></script>


</head>
<body class="flex flex-col min-h-screen">

  <!-- NAVBAR -->
  <header class="text-gray-400 bg-blue-600 dark:bg-black dark:border-b sticky top-0 left-0 right-0 w-full z-50">
    <div class="max-w-screen-xl mx-auto p-4 flex items-center justify-between">
      <a href="./index.html" class="flex-shrink-0 flex items-center text-white">
        <span class="text-2xl font-medium">JoJogo</span>
      </a>
      
     
      
      <div class="flex items-center space-x-4">
        <div class="boutonDarkMode">
          <label class="swap swap-rotate">
            <input type="checkbox" class="theme-controller" value="dark" />
            <svg class="swap-on fill-current w-8 h-8 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/>
            </svg>
            <svg class="swap-off fill-current w-8 h-8 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/>
            </svg>
          </label>
        </div>
      </div>
    </div>
  </header>

  <section class="text-gray-400 bg-white dark:bg-black body-font relative flex-grow flex flex-col inscription">
    <div class="container px-5 py-8 mx-auto flex-grow flex flex-col justify-between">
      <div class="flex flex-col h-full">
        <div class="flex flex-col text-center w-full mb-8 pt-36">
          <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-black dark:text-white">Inscrivez vous </h1>
        </div>
        <div class="lg:w-1/2 md:w-2/3 mx-auto flex-grow">
            <div class="flex flex-col items-center space-y-2">
              <div class="w-full max-w-md">
                <div class="mb-4">
                  <label for="name" class="block text-sm font-medium text-black  dark:text-white mb-1 ">Pseudo</label>
                  <input type="text" id="name" name="name" class=" js-pseudo w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-sky-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="mb-4">
                  <label for="email" class="block text-sm font-medium text-black dark:text-white mb-1 ">Email</label>
                  <input type="email" id="email" name="email" class=" js-email w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-sky-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="mb-6">
                  <label for="password" class="block text-sm font-medium text-black dark:text-white mb-1 js-motdepasse">Mot de passe</label>
                  <input type="password" id="motdepasse" name="password" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-sky-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out">
                  <label for="password" class="block text-sm font-medium text-black dark:text-white mt-4 mb-1 js-retapezmotdepasse">Retapez votre mot de passe</label>
                  <input type="password" id="retapezmotdepasse" name="password" class=" js-retapezmotdepasse w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-sky-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
               
              </div>
             
              <button class="text-white bg-black dark:bg-sky-500 border-0 py-2 px-8 focus:outline-none hover:bg-sky-700 rounded text-lg js-bouton">S'inscrire</button>
              <p class="text-white js-test text-center text-lg pt-4 font-bold">  </p>
            </div>
          </div>
      </div>
    </div>
  </section>

  
</body>
</html>
